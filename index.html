<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Link - Milestone 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>MileStone 5</h1>
    <form id="mainform">
        <fieldset>
            <legend>Profile Picture</legend>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            <div id="image-preview" class="image-preview"></div>
        </fieldset>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>
                <label for="Knowledgebase">Credentials / Qualifications</label>
                <textarea name="Knowledgebase" id="Knowledgebase" rows="4" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="experience">Career Highlights</label>
                <textarea name="experience" id="experience" rows="4" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="achievements">Achievements</label>
                <textarea name="achievements" id="achievements" rows="2" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="skills">Skills</label>
                <textarea name="skills" id="skills" rows="2" required></textarea>
            </legend>
        </fieldset>
        <button type="submit">Generate Resume Now!</button>
    </form>

    <div id="unique-url" style="display: none;">
        <a id="resume-link" href="#">Resume Link</a>
    </div>
    <button id="save-resume" style="display: none;">Save Resume</button>
    <button id="copy-link" style="display: none;">Copy Resume Link</button>
    <div id="resume-container"></div>

    <footer>
        <p>Made by Amna Sadia Korai</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
